<mat-card mat-ripple [routerLink]="['/room', room.hash]" class="element" *ngFor="let room of rooms">

  <mat-card-header> <h4>{{room.name}}</h4> </mat-card-header>
    <mat-card-content>
      <span>{{room.state}}</span>
      <span>Click to join</span><br>
      <span class="demo-2">{{room.players.length}} / {{room.maxPlayers}} players </span>
</mat-card-content>
</mat-card>
