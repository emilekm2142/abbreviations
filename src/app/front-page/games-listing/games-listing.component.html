<mat-card *ngFor="let room of rooms | roomFilter: filter | slice: start:end" [routerLink]="['/room', room.hash]"
          class="element" mat-ripple>

  <mat-card-header [class.disabled]="room.players.length == room.maxPlayers"><h4>{{room.name}}</h4></mat-card-header>
    <mat-card-content>

      <span>Click to join</span><br>
      <span class="demo-2">{{room.players.length}} / {{room.maxPlayers}} players </span>
</mat-card-content>
</mat-card>
